<!DOCTYPE html>
<html>
	<head>
		<title>Two Way Data Bind VueJ</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="app">
			<input type="text" placeholder="Informe algo" v-model:value="name">
			<p>{{ name }}</p>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					name: 'EspecializaTI + Vue'
				}
			});
		</script>
	</body>
</html>
