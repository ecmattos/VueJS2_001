<!DOCTYPE html>
<html>
	<head>
		<title>Hello World Vue</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="app">
			<p>{{ title }}</p>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					title: "Hello World"
				}
			});
		</script>
	</body>
</html>
